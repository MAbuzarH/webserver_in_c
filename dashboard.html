<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin: 0;
        }
        .logout-button {
            text-decoration: none;
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        .upload-form-section {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .upload-form-section h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .file-upload-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .file-upload-form input[type="file"] {
            flex-grow: 1;
        }
        .file-upload-form button {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .file-upload-form button:hover {
            background-color: #2980b9;
        }
        .file-list-section {
            padding: 1rem 0;
        }
        .file-list-section h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            background-color: #ecf0f1;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>Welcome, User!</h1>
        <a href="/login.html" class="logout-button">Logout</a>
    </div>

    <div class="upload-form-section">
        <h2>Upload a new file</h2>
        <form action="/upload" method="POST" class="file-upload-form" enctype="multipart/form-data">
            <input type="file" name="uploaded_file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="file-list-section">
        <h2>Your Hosted Files</h2>
        <ul class="file-list">
            <!-- These list items will be generated by the server -->
            <li class="file-item">
                <span>my_project.html</span>
                <a href="/user/my_project.html" target="_blank">View</a>
            </li>
            <li class="file-item">
                <span>main_style.css</span>
                <a href="/user/main_style.css" target="_blank">View</a>
            </li>
            <li class="file-item">
                <span>profile_pic.jpg</span>
                <a href="/user/profile_pic.jpg" target="_blank">View</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
