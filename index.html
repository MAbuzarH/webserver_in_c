<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Hosting Server</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .button {
            text-decoration: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .button-login {
            background-color: #3498db;
        }
        .button-register {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Web Hosting Platform</h1>
    <p>
        This is your own mini web hosting server.
        Log in to manage your files or register a new account to get started.
    </p>
    <div class="cta-buttons">
        <a href="/login.html" class="button button-login">Log In</a>
        <a href="/register.html" class="button button-register">Register</a>
    </div>
</div>

</body>
</html>
